	<body>
		<div class="container cont card">
			<img class="card-img" src="{{ url_for('static', filename='images/download.jpeg') }}" alt="Card image" />

			<form>
				<div class="form-group">
					<label for="inputEmail4">Email</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail4"
						placeholder="Email"
					/>
				</div>
				<div class="form-group">
					<label for="inputPassword4">Password</label>
					<input
						type="password"
						class="form-control"
						id="inputPassword4"
						placeholder="Password"
					/>
				</div>
				<button type="submit" class="btn btn-lg btn-secondary">Sign In</button>
			</form>
		</div>

		<script
