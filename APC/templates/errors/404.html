<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block styles %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }} ">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }} ">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/all.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.4/css/intlTelInput.css">
    {% endblock styles %}

    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/swup.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Register APC - All Progressive Party</title>
    <style>
        .container{
            height: 100%;
        }
        .full-text{
            color: #000;
            z-index: 3;
        }
        .full-text .text{
            font-size: 50px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="container">
                <div class="full-text">
                    <span class="text">4</span>
                    <span class="text">0</span>
                    <span class="text">4</span>
                </div>
            </div>
        </main>
    </div>
    {% block scripts%}
        <script src="{{ url_for('static', filename='plugins/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.4/js/intlTelInput.min.js"></script>
    {% endblock scripts %}
</body>
</html>
